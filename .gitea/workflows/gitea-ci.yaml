name: Build And Test
run-name: ${{ gitea.actor }} is runs ci pipeline
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: https://github.com/actions/checkout@v4
      - name: Use Node.js
        uses: https://github.com/actions/setup-node@v3
      - run: docker build -t dematicscrewfixtrenthamdashboard_testing -f Dockerfile.testing . --progress=plain --no-cache
      - run: docker run dematicscrewfixtrenthamdashboard_testing
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          RUNNER_TOOL_CACHE: /toolcache
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: https://github.com/actions/checkout@v4
      - name: Use Node.js
        uses: https://github.com/actions/setup-node@v3
      - run: docker build -t dematicscrewfixtrenthamdashboard .
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          RUNNER_TOOL_CACHE: /toolcache
  publish-main:
    runs-on: ubuntu-latest
    needs: build
    if: gitea.ref == 'refs/heads/main'
    steps:
      - uses: https://github.com/actions/checkout@v4
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push to Docker Hub
        run: |
          docker tag dematicscrewfixtrenthamdashboard:latest jwlyons/dematicscrewfixtrenthamdashboard:latest
          docker push jwlyons/dematicscrewfixtrenthamdashboard
      - name: Update Container
        run: |
          curl -H "Authorization: Bearer tokentokentokenlikeme" 192.168.1.100:8081/v1/update

  publish-test:
    runs-on: ubuntu-latest
    needs: build
    if: gitea.ref != 'refs/heads/main'
    steps:
      - uses: https://github.com/actions/checkout@v4
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push to Docker Hub
        run: |
          docker tag dematicscrewfixtrenthamdashboard:latest jwlyons/dematicscrewfixtrenthamdashboard:testing
          docker push jwlyons/dematicscrewfixtrenthamdashboard:testing
      - name: Update Container
        run: |
          curl -H "Authorization: Bearer tokentokentokenlikeme" 192.168.1.100:8081/v1/update